      atelier_text: "L'Atelier Cité est la scène de la colorée histoire de trois artistes: Émile Tuchband, Isabelle Tuchband et Verena Matzen. Émile est né à Paris et a vécu entre le Brésil et la France, où il a organisé des expositions annuelles à la Galerie Marcel Bernheim. Isabelle, la fille d'Émile, a grandi parmi les pinceaux et les couleurs de l'atelier de son père au Brésil. Verena est née en Argentine et a déménagé au Brésil dans son enfance. Isabelle et Verena ont vécu ensemble à Paris, où elles ont étudié à l'École des Arts Décoratifs. En 1989, ils ouvrent tous les trois l'Atelier Cité, Rua Bela Cintra, à São Paulo. Bien que chaque artiste ait développé son langage individuel, la fondamentalité de la couleur relie l'ensemble des œuvres et a été l'âme de plusieurs expositions, comme celle du MAB-FAAP, TUCHBAND & TUCHBAND. Une scène commune pleine de couleurs, de spiritualité et de joie de vivre. Bienvenue à tous!"