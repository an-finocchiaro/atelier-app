      isabelle_minibio: "Isabelle Tuchband nasceu na cidade de Taubaté em 1968, filha do pintor francês Émile Tuchband e da tenista Marlene Tuchband. Seu contato com a arte se estabeleceu desde cedo, na convivência com o pai em seu atelier. Iniciou sua trajetória artística ainda na adolescência estudando escultura e pintura em porcelana e cerâmica. Mais tarde estudou na Faculdade Santa Marcelina em São Paulo, na École des Arts Décoratifs e no Museu do Louvre, em Paris. Participou de diversas exposições nacionais e internacionais - como no Museu de Arte Brasileira da FAAP e no Centro de Cultura Judaica em São Paulo, no Musée de L'Homme, no Musée des Arts Décoratifs e na Galerie Landrot em Paris, além de exposições em Beirute, Lisboa, Madri e New York - e desenvolveu vários projetos artísticos, incluindo uma obra pública no metrô de São Paulo. Lançou seu primeiro livro em 2008 no Mube-SP e na Pinacoteca do Estado de São Paulo. Autêntica e livre, Isabelle construiu uma linguagem personalíssima que traduz e representa a intensidade contemporânea em pinturas, colagens e cerâmicas que transbordam energia, cores e movimento. Vive e trabalha em São Paulo, Brasil."