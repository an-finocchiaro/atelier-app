      isabelle_minibio: "Isabelle Tuchband nasceu na cidade de Taubaté em 1968, filha do pintor francês Émile Tuchband e da tenista Marlene Tuchband. Seu contato com a arte se estabeleceu desde cedo, na convivência com o pai em seu atelier. Iniciou sua trajetória artística ainda na adolescência, estudando escultura com o artista plástico José Demétrio. Mais tarde estudou artes plásticas na Faculdade Santa Marcelina em São Paulo, na École des Arts Décoratifs e no Museu do Louvre, em Paris. Autêntica e livre, Isabelle construiu uma linguagem personalíssima que traduz e representa a intensidade contemporânea em pinturas e colagens que transbordam energia, cores e movimento. Participou de diversas exposições nacionais e internacionais e desenvolveu vários projetos artísticos, incluindo uma obra pública no metrô de São Paulo. Vive e trabalha em São Paulo, Brasil."