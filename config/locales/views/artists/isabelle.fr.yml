      isabelle_minibio: "Isabelle Tuchband est née à Taubaté, ville à l'interieur du Brésil, en 1968, fille du peintre français Émile Tuchband et de la joueuse de tennis Marlene Tuchband. Son contact avec l'art s'établit très tôt, en vivant avec son père dans son atelier. Elle a commencé sa carrière artistique à l'adolescence, en étudiant la sculpture et la peinture sur porcelaine et céramique. Plus tard, elle a étudié les beaux-arts à la Faculdade Santa Marcelina à São Paulo, à l'École des Arts Décoratifs et au Musée du Louvre à Paris. Elle a participé à plusieurs expositions nationales et internationales - au Musée d'Art Brésilien de la FAAP et au Centre de la Culture Juive à São Paulo, au Musée de L'Homme, au Musée des Arts Décoratifs et à la Galerie Landrot à Paris, en outre des expositions à Beyrouth, Lisbonne, Madrid et New York - et a développé plusieurs projets artistiques, dont une œuvre publique dans le station Santa Cruz au métro de São Paulo. Authentique et libre, Isabelle a construit un style très personnel qui traduit et représente l'intensité contemporaine dans des peintures, des collages et des céramiques qui débordent d'énergie, de couleurs et de mouvement. Vit et travaille à São Paulo, Brésil."