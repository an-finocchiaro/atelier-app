      isabelle_minibio: "Isabelle Tuchband est née à Taubaté, ville à l'interieur du Brésil, en 1968, fille du peintre français Émile Tuchband et de la joueuse de tennis Marlene Tuchband. Son contact avec l'art s'établit très tôt, en vivant avec son père dans son atelier. Elle a commencé sa carrière artistique à l'adolescence, étudiant la sculpture avec l'artiste José Demétrio. Plus tard, elle a étudié les beaux-arts à la Faculdade Santa Marcelina à São Paulo - Brésil, à l'École des Arts Décoratifs et au Musée du Louvre à Paris. Authentique et libre, Isabelle a construit un style très personnel qui traduit et représente l'intensité contemporaine dans des peintures et des collages qui débordent d'énergie, de couleurs et de mouvement. Elle a participé à plusieurs expositions nationales et internationales et a développé plusieurs projets artistiques, dont une œuvre publique dans le métro de São Paulo. Vit et travaille à São Paulo, Brésil."