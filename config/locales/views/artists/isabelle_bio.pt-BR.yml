  artists:
    isabelle_bio:
      user: "Usuário: "
      biography: "Biografia"
      text1968: "Nascida em março de 1968 na cidade de Taubaté, SP. Filha do pintor francês Émile Tuchband e da tenista Marlene Tuchband. Passou sua infância na Praia da Fazenda, em Ubatuba, litoral norte de São Paulo. Cresceu entre as tintas e telas no ateliê de seu pai."
      text1986: "Com 18 anos, incentivada pelo pai, Isabelle teve aulas de escultura com o artista plástico José Demétrio, um dos principais escultores do Vale do Paraíba."
      text1987: "Estudos de Artes Plásticas na escola Santa Marcelina, em São Paulo. Curso com o pintor brasileiro Paulo Pasta."
      text1988: "Estudos de Artes Plásticas na École des Arts Décoratifs e Museu do Louvre, em Paris, França."
      text1989: "De volta ao Brasil, inaugura em São Paulo, o Atelier Cité, com a pintora Verena Matzen. Dedica-se, principalmente, ao trabalho em faiança e porcelana."
      text1992: "Exposição Galeria Consolação, projeto 'São Paulo para Todos' da Prefeitura Municipal de São Paulo."
      text1993: "Exposição individual 'Faianças' no Museu Banespa - São Paulo."
      text1994: "Exposição no Café Design Tok&Stok - São Paulo e Curitiba."
      text1995: "Exposição no Museu Banespa - em São Paulo e na Loja Hum - Rio de Janeiro."
      text1996: "Inauguração do painel 'Arte no Metro' na Estação Santa Cruz, São Paulo. Exposição na Casa do Brasil em Madrid, com Verena Matzen."
      text1997: "Exposição individual 'Vase Vide' na Galerie Landrot - Paris, França. Exposição no Museu de Arte Contemporânea MAC - Campinas, São Paulo. Exposição 'Eles por Nós - Retratos' no Atelier Cité - São Paulo."
      text1998: "Exposição coletiva 'Artuelle' - Beirute, Líbano. Exposição 'Tuchband & Tuchband' na Galeria Casa das Artes - São Paulo. Exposição coletiva 'Vive l Afrique' no Musée de L'Homme - Paris, França."
      text1999: "Inclusão no Dicionário Bénézit, ed. Gründ."
      text2001: "Exposição 'México Imaginário' no Centro Cultural Casa das Rosas - São Paulo. Exposição 'Confiance et Sérénite' no Atelier Cité - São Paulo."
      text2002: "Exposição coletiva 'Alma Paulista' no Centro Brasileiro Britânico - São Paulo. Exposição individual 'Ma Vie' no Espaço Esfera Artefacto - São Paulo."
      text2003: "Instalação individual no Pavilhão da Bienal no SP Fashion Week. Exposição individual 'Voilà mon Coeur' na Galerie Landrot - Paris, França."
      text2004: "Mostra no Espaço Conceito - São Paulo. Afrescos para Unilever - São Paulo. Exposição 'Desire is a nomade' com Verena Matzen, Hilton Hotel - São Paulo."
      text2005: "Exposição na Assembléia Municipal de São Paulo. Exposição coletiva no espaço Alumni Hall - São Paulo. Exposição coletiva no Museu de Arte Moderna MAM para os 30 anos da Melissa - Rio de Janeiro. Exposição e lançamento do livro 'Voyage d Amour' na Maison Z - São Paulo. Nascimento de Max Joseph, filho de Isabelle Tuchband e Joseph Catão."
      text2006: "Convite para ilustrar capa de publicação da Maison de la France."
      text2007: "Criação de uma ânfora comemorativa para a empresa O Boticário. Obra 'O Amor Move o Mundo' concorre ao Prêmio Ilustração Abril. Exposição individual Poeira - Lisboa e Cascais, Portugal."
      text2008: "Lançamento do livro 'Será que eu sou assim?' no Mube-SP e na Pinacoteca do Estado de São Paulo."
      text2009: "Exposição 'Papa et moi no Museu' no Museu de Arte Brasileira da Fundação Armando Alvares Penteado MAB-FAAP com trabalhos de Isabelle e de seu pai, Émile Tuchband - São Paulo."
      text2010: "Exposição 'Aba Sheli' no Centro de Cultura Judaica, com obras de Émile e Isabelle Tuchband - São Paulo. Lançamento de gravuras para Buriti na Livraria Da Vila - São Paulo. Exposição 'Amour, Délices et Lumières' na loja Dominici - São Paulo."
      text2011: "Exposição individual 'Viens', na Galerie Landrot - Paris, França. Criação de coleção de camisetas para a loja Bobstore - São Paulo. Lançamento das sacolas da Tok&Stok - São Paulo. Lançamento do livro 'Atelier Cité Paixões Declaradas', Editora Luste, na Livraria da Vila - São Paulo."
      text2012: "Apresentação em evento na loja SCHUTZ da Oscar Freire - São Paulo. Lançamento da coleção de jóias 'Gitane' para Francesca Romana Diana - São Paulo. Exposição  'Continuar-me' na ProArte Galeria, com a artista Verena Matzen, em São Paulo."
      text2013: "Exposição coletiva na WN Gallery, Basak Malone presents 'The New Collectors Selection Exhibition' - Nova York, EUA. Exposição 'Isabelle Tuchband e a narrativa primordial' no Espaço Cultural Citi, curadoria de Jacob Klintowitz - São Paulo. Participação na Mônica Parade para os 50 anos da Mônica - São Paulo."
      text2014: "Lançamento de embalagem especial para a linha de esmaltes Granado, com Verena Matzen, na Conceito Firma Casa - São Paulo. Participação no livro 'Mitsubishi Motorsports 2013'. Criação de linha de roupas para o Monoprix, rede francesa de lojas - Paris, França. Criação de estampas para lojas Princess, lançamento na Galeria Contempo - São Paulo. Criação de ovo de Páscoa para Ferrero Rocher, exposição no shopping JK - São Paulo. Exposição 'À Vous' no Hôtel Negresco, em Nice, França."
      text2015: "Exposição com a Mixed inspirada no México, no espaço Di Pace Arte e Design - São Paulo."
      text2016: "Exposição Luz y Color - São José Rio Preto. Criação de painel para Turismo Espanha no prédio da Bienal - São Paulo. Criação de tecido e camisetas para Mixed."
      text2017: "Exposição Alma Plena - Shopping Iguatemi - São José do Rio Preto-SP. Retrato de Nossa Senhora Aparecida para o Museu de Arte Sacra da Basílica Nacional. Exposição Luz y Color no Hotel Hilton. Lançamento do livro 'Émile Tuchband, Senhor de Dois Mundos' no Museu de Arte Brasileira da FAAP, São Paulo. Viagem à Amazônia."
      text2018: "Exposição 'Da Arte e de 22 Artistas Brasileiros - uma Antologia' com curadoria de Jacob Klintowitz na Pinacoteca da Associação Paulista de Medicina, São Paulo. Viagem ao museus do México com Verena Matzen."
      text2019: "Exposição coletiva 'O Sagrado em Nós', em Tiradentes, Minas Gerais. Entrevista para o Canal Arte 1."
      text2020: "Criação de obras para leilões beneficentes em prol de obras sociais do G10Favelas e da Unibes durante a pandemia (2020-2021). Exposição 'Wild Life'na Hípica Santo Amaro, São Paulo."
      text2021: "Participação na exposição 'Le design pour tous' no Musée des Arts Décoratifs, em Paris, França. Participação no programa de arte e cultura 'Tapetah', TV Cultura, São Paulo."
      text2022: "Exposição 'Olhares e Releituras' no Museu de Arte do Rio - MAR, Rio de Janeiro. Exposição 'Madream', com Verena Matzen, na Casa do Brasil em Madri, Espanha. Exposição 'Arte e Fé' na Casa Nossa Senhora do Brasil, com obra doada em prol das obras sociais da associação."