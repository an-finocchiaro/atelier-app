      biography: "Biografia"
      text1965: "Verena Matzen nasceu em agosto de 1965 em Buenos Aires, Argentina."
      text1972: "Família Matzen muda-se para o Brasil em se estabele em São Paulo."
      text1987: "Estudo de Artes Plásticas na Faculdade Santa Marcelina, em São Paulo. Exposição coletiva no 'Salão da Cor' e no 'Salão Aquarelado' na Faculdade Santa Marcelina, São Paulo."
      text1988: "Curso de História da Arte no Museu de Arte de São Paulo - MASP - com o professor Gilson Pedro. Viagem pelos museus da Europa. Curso profissional de escultura na École des Arts Décoratifs em Paris. Curso profissional de História da Arte no Museu do Louvre, em Paris."
      text1989: "Curso profissional para GLASS WORKS, ADAC, Paris. Inauguração do Atelier Cité, com Isabelle e Émile Tuchband."
      text1991: "Exposição coletiva no Antiquarius, em São Paulo. Exposição coletiva no Salão Bunkyo de Arte Contemporânea Brasil-Japão, em São Paulo."
      text1992: "Exposição coletiva na Galeria DECO em São Paulo."
      text1993: "Exposição no Espaço Design da loja Tok&Stok, São Paulo. Exposição coletiva na Galeria Interne, Rio de Janeiro. Exposição na Sala Carlota Dell'Acqua, em Campinas - SP."
      text1994: "Exposição na Galeria Hum no Rio de Janeiro. Exposição coletiva no Clube Monte Líbano, em São Paulo. Exposição coletiva para o Aniversário da Cidade de São Paulo - painel de 50m2 na Estação de Metrô Consolação, em São Paulo. Vencedora do Prêmio Michelangelo de Pintura de arte para jovens talentos, São Paulo. Referência no catálogo Julio Louzada."
      text1995: "Exposição coletiva Oito Pintoras, Ovideo, Brasil. Exposição com Isabelle Tuchband no Museu Banespa, em São Paulo."
      text1996: "Exposição com Isabelle Tuchband na Casa do Brasil, em Madri, Espanha. Produção de painel de cerâmica com Isabelle Tuchband na estação de Metrô Santa Cruz - projeto Arte no Metrô da Prefeitura de São Paulo."
      text1997: "Exposição de retratos 'Eles por Nós' com Isabelle Tuchband e Patricia Magano, em São Paulo. Exposição no Centro Cultural Gaia em Piracicaba - SP. Exposição coletiva 'Artistes et Écrivains dans le Monde de la Poste', representação do Brasil, em Paris. Exposição individual 'Orixás' na Galerie Zygmund Bislansky em Montmartre, Paris."
      text1998: "Participação na 'International Exhibition of Contemporary Art - Artuel', em Beirute - Líbano, apoio Embaixada do Brasil. Exposição coletiva 'Le Livre Noir', representação do Brasil, no Musée de L'Homme em Paris."
      text1999: "Exposição coletiva 'MMM' no Parque de Exposições Salvador, Bahia."
      text2000: "Exposição 500 Anos do Descobrimento EXPO2000, Pavilhão do Brasil, Câmara de Comércio Brasil-Alemanha, em Hannover, Alemanha."
      text2001: "Exposição 'The Genesis', 9 Kunstmeile Prenzlauer Berg, em Berlim, Alemanha."
      text2002: "Participação no 10 Kunstmeile Prenzlauer Berg, em Berlim, Alemanha. Participação no 1 Kunstmeile Wedding/Berlin-Mitte, em Berlim, Alemanha."
      text2003: "Nascimento do filho Konstantin."
      text2004: "Exposição 'Desire is a Nomad' com Isabelle Tuchband, no Hotel Hilton, em São Paulo."
      text2007: "Nascimento da filha Luna Paolina."
      text2008: "Exposição coletiva em homenagem ao poeta Khalil Gibran no Clube Monte Líbano, em São Paulo. Exposição individual na Assembleia Legislativa em São Paulo."
      text2009: "Exposição coletiva no Centro Cultural da FIESP, em São Paulo."
      text2010: "Pintura de painel no Hotel Toriba em Campos do Jordão, SP. Lançamento de gravuras das séries 'Flores' e 'Mulheres' pela Editora Buriti na Livraria da Vila, em São Paulo."
      text2011: "Lançamento de gravuras para o projeto SFK pela Editora Buriti na Livraria da Vila, em São Paulo. Pintura de mural na capela da Fazenda Borba Gato com Isabelle Tuchband, no Vale do Paraíba, SP. Lançamento do livro 'Atelier Cité, Paixões Declaradas' na Livraria da Vila, São Paulo."
      text2012: "Exposição 'Continuar-me', com Isabelle Tuchband, na Galeria ProArte, em São Paulo."
      text2014: "Lançamento de embalagens desenvolvidas para linha de produtos da Granado, com Isabelle Tuchband, na Conceito Firma Casa, São Paulo."
      text2015: "Participação na Biennale de Veneza para o Acervo Benetton, em Veneza, Itália."
      text2016: "Lançamento do livro 'Verena Matzen, a Cerimônia do Encontro' no Museu da Imagem e do Som - MIS, São Paulo."
      text2017: "Viagem à Amazônia."
      text2018: "Exposição 'Da Arte e de 22 Artistas Brasileiros - uma Antologia' com curadoria de Jacob Klintowitz na Pinacoteca da Associação Paulista de Medicina, São Paulo. Viagem aos museus do México com Isabelle Tuchband"
      text2020: "Exposição 'Wild Life'na Hípica Santo Amaro, São Paulo."
      text2021: "Criação de obra para doação em prol dos projetos sociais da Arcah, em São Paulo. Participação no programa de arte e cultura 'Tapetah', TV Cultura, São Paulo."
      text2022: "Exposição 'Olhares e Releituras' no Museu de Arte do Rio - MAR, Rio de Janeiro. Exposição 'Madream', com Isabelle Tuchband, na Casa do Brasil em Madri, Espanha. Exposição 'Arte e Fé' na Casa Nossa Senhora do Brasil, com obra doada em prol das obras sociais da associação."