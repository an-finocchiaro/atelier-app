      verena_minibio: "Verena Matzen nasceu em 1965, em Buenos Aires, filha de Jorge e Edda Matzen. A família Matzen mudou-se para o Brasil em 1972 e estabeleceu-se em São Paulo, onde mais tarde Verena cursou Artes Plásticas na Faculdade Santa Marcelina. Em 1988, a artista mudou-se para Paris onde estudou na École des Arts Décoratifs e no Museu do Louvre. Viveu durante dois anos em Berlim (2000-2002), onde participou de diversas mostras coletivas. A arte de Verena Matzen transita entre a construção de delicados e detalhados cenários míticos e uma linguagem onde as linhas já não contêm as representações energéticas do cosmos, de galáxias ou de caramelos flutuantes. Participou de diversas exposições nacionais e internacionais e desenvolveu vários projetos artísticos, incluindo uma obra pública no metrô de São Paulo. Vive e trabalha em São Paulo, Brasil."