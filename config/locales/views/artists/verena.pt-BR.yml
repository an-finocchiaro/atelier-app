      verena_minibio: "Verena Matzen nasceu em 1965, em Buenos Aires, filha de Jorge Matzen e Edda Kappuhn. A família Matzen mudou-se para o Brasil em 1972 e estabeleceu-se em São Paulo, onde mais tarde Verena cursou Artes na Faculdade Santa Marcelina. Em 1988, a artista mudou-se para Paris onde estudou na École des Arts Décoratifs e no Museu do Louvre. Viveu durante dois anos em Berlim, onde realizou a exposição individual 'A Criação do Mundo'. Participou de diversas exposições nacionais e internacionais - como no Museu da Imagem e do Som em São Paulo, no Museu MAR no Rio de Janeiro, no Musée de L'Homme, no Musée de la Poste e na Galerie Zygmund Bislansky em Paris, além de exposições em Beirute e Madri - e desenvolveu vários projetos artísticos, incluindo uma obra pública na estação Santa Cruz do metrô de São Paulo. Lançou seu primeiro livro em 2016 no MIS-SP. A arte de Verena Matzen transita entre a construção de delicados e detalhados cenários míticos e uma linguagem onde as linhas já não conseguem conter as representações energéticas do cosmos, de galáxias ou de mundos abstratos. Vive e trabalha em São Paulo, Brasil."