      emile_minibio: "Émile Tuchband (1933-2006) est né à Paris, fils de Benjamin et Clara Tuchband. Il arrive au Brésil à l'âge de vingt-trois ans, déjà diplômé dans sa ville natale, où il fréquente l'École des beaux-arts et l'École d'architecture. Parmi ses activités artistiques en France, le fait d'avoir aidé Marc Chagall dans l'élaboration du plafond de l'Opéra de Paris se démarque. Au Brésil, il s'installe pour une longue période dans la ville de Taubaté. Tout au long de sa carrière, il a exposé son travail dans plusieurs expositions. En France, il expose régulièrement à la Galerie Marcel Bernheim, à Paris, et participe à plusieurs salons, comme le Salon de Mai et les Peintres Témoins de Leur Temps. Au Brésil, il a réalisé plusieurs expositions personnelles, comme celles tenues à la Fundação Armando Alvares Penteado (SP) en 1962, à la Maison de France (RJ) en 1972 et au Radisson Cidade Jardim (SP) en 2005."