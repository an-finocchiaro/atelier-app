  artists:
    isabelle_bio:
      user: "Utilisateur: "
      biography: "Biographie"
      text1968: "Né en mars 1968 dans la ville de Taubaté, SP. Fille du peintre français Émile Tuchband et de la joueuse de tennis Marlene Tuchband. Elle a passé son enfance entre la ville de Taubaté et la plage Fazenda, à Ubatuba, sur la côte nord de São Paulo. Elle a grandi parmi les peintures et les pinceaux de l'atelier de son père Émile."
      text1986: "À 18 ans, encouragée par son père, Isabelle suit des cours de sculpture avec le plasticien José Demétrio, l'un des principaux sculpteurs de la vallée de la Paraíba, au Brésil."
      text1987: "Études d'arts visuels à l'école Santa Marcelina, à São Paulo. Cours avec le peintre brésilien Paulo Pasta."
      text1988: "Études d'art à l'École des Arts Décoratifs et au Musée du Louvre à Paris."
      text1989: "De retour au Brésil, elle ouvre l'Atelier Cité à São Paulo, avec son père et la peintre Verena Matzen. À cette époque-là elle se consacre principalement à la peinture sur faïence et porcelaine."
      text1992: "Exposition à la galerie Consolação, projet 'Sao Paulo pour tous' de la municipalité de São Paulo, Brésil."
      text1993: "Exposition personnelle 'Faience' au Musée Banespa - São Paulo, Brésil."
      text1994: "Exposition au Café Design Tok&Stok - São Paulo et Curitiba, Brésil."
      text1995: "Exposition au Musée Banespa - à São Paulo et à Loja Hum - Rio de Janeiro, Brésil."
      text1996: "Inauguration d'oeuvre d'art public à la station de métro Santa Cruz à São Paulo. Exposition à la 'Casa do Brasil' à Madrid, Espagne, avec Verena Matzen."
      text1997: "Exposition personnelle 'Vase Vide' à la Galerie Landrot - Paris. Exposition au Musée d'Art Contemporain MAC - Campinas, São Paulo, Brésil. Exposition 'Eux pour Nous - Portraits' à l'Atelier Cité - São Paulo, Brésil."
      text1998: "Exposition collective 'Artuelle' - Beyrouth, Liban. Exposition 'Tuchband & Tuchband' à la Galerie Casa das Artes - São Paulo, Brésil. Exposition collective 'Vive l'Afrique' au Musée de L'Homme - Paris."
      text1999: "Inclusion dans le dictionnaire Bénézit, éd. Grund."
      text2001: "Exposition 'Mexique Imaginaire' au Centre Culturel Casa das Rosas - São Paulo, Brésil. Exposition 'Confiance et Sérénite' à l'Atelier Cité - São Paulo, Brésil."
      text2002: "Exposition collective 'Alma Paulista' au Centre Britannique Brésilien - São Paulo. Exposition personnelle 'Ma Vie' à Espaço Esfera Artefacto - São Paulo, Brésil."
      text2003: "Installation individuelle au Pavillon de la Biennale lors de la SP Fashion Week. Exposition personnelle 'Voilà mon Coeur' à la Galerie Landrot - Paris."
      text2004: "Exposition au Concept Space - São Paulo. Fresques pour Unilever - São Paulo. Exposition 'Le désir est un nomade' avec Verena Matzen, Hilton Hotel - São Paulo, Brésil"
      text2005: "Exposition à l'Assemblée municipale de São Paulo. Exposition collective à l'espace Alumni Hall - São Paulo. Exposition collective au Musée d'Art Moderne MAM pour les 30 ans de Melissa - Rio de Janeiro. Exposition et lancement du livre 'Voyage d'Amour' à la Maison Z - São Paulo. Naissance de Max Joseph, fils d'Isabelle Tuchband et de Joseph Catão."
      text2006: "Invitation à illustrer la couverture de publication de la Maison de la France."
      text2007: "Création d'emballage commémoratif pour la société O Boticário. L'oeuvre 'Love Moves the World' est en compétition pour le Abril Illustration Award. Exposition personnelle Poeira - Lisbonne et Cascais, Portugal."
      text2008: "Lancement du livre 'Suis-je comme ça?' au Musée Brésilien de la Sculpture MUBE-SP et à la Pinacothèque de l'État de São Paulo, Brésil."
      text2009: "Exposition 'Papa et Moi au Musée' au Musée d'Art Brésilien de la Fondation Armando Alvares Penteado MAB-FAAP avec des œuvres d'Isabelle et de son père, Émile Tuchband - São Paulo, Brésil."
      text2010: "Exposition 'Aba Sheli' au Centre de la Culture Juive, avec des oeuvres d'Émile et d'Isabelle Tuchband - São Paulo, Brésil. Collection de tirages signés et numérotés à la Livraria Da Vila - São Paulo. Exposition 'Amour, Délices et Lumières' à la boutique Dominici - São Paulo, Brésil."
      text2011: "Exposition personnelle 'Viens', à la Galerie Landrot - Paris. Création de collection pour la boutique Bobstore - São Paulo. Lancement des sacs pour Tok&Stok - São Paulo. Lancement du livre 'Atelier Cité Passions Déclarées', Editora Luste, à la Livraria da Vila - São Paulo, Brésil."
      text2012: "Lancement de la collection de bijoux 'Gitane' pour Francesca Romana Diana - São Paulo. Exposition 'Continuar-me' à la galerie ProArte, avec l'artiste Verena Matzen, à São Paulo, Brésil."
      text2013: "Exposition collective à la WN Gallery, Basak Malone présente 'The New Collectors Selection Exhibition' - New York, USA. Exposition 'Isabelle Tuchband et le récit primordial' au Espaço Cultural Citibank, organisée par Jacob Klintowitz - São Paulo. Participation à Mônica Parade pour les 50 ans de Mônica, personnage de bande dessinée le plus célèbre du Brésil."
      text2014: "Lancement d'emballage spécial pour la ligne de vernis à ongles Granado, avec Verena Matzen, au Concept Firma Casa - São Paulo. Création d'une ligne de vêtements pour Monoprix, Paris. Création de motifs pour les magasins Princess, lancement à la galerie Contempo - São Paulo. Peinture d'oeuvre de Pâques pour Ferrero Rocher, exposition au Centre Commercial JK - São Paulo, Brésil. Exposition 'À Vous' à l'Hôtel Negresco, Nice."
      text2015: "Exposition à l'espace Di Pace Art et Design - São Paulo, Brésil."
      text2016: "Exposition 'Luz y Color' - São José Rio Preto, Brésil. Création de panneau pour Turismo Espanha dans le bâtiment de la Biennale - São Paulo. Création de tissus et t-shirts pour le magasin Mixed."
      text2017: "Exposition 'Alma Plena' - Shopping Iguatemi - São José do Rio Preto, SP, Brésil. Portrait de Notre-Dame d'Aparecida pour le Musée d'Art Sacré de la Basilique Nationale. Exposition 'Luz y Color' à l'hôtel Hilton, São Paulo. Lancement du livre 'Émile Tuchband, Seigneur de Deux Mondes' au Musée d'Art Brésilien de la Fondation Armando Alvares Penteado MAB-FAAP, São Paulo, Brésil. Voyage en Amazonie."
      text2018: "Voyage dans les musées du Mexique avec Verena Matzen."
      text2019: "Exposition collective 'Le Sacré en Nous', à Tiradentes, Minas Gerais, Brésil. Interview pour Canal Arte 1."
      text2020: "Création d'oeuvres pour des ventes aux enchères caritatives en faveur d'oeuvres sociales par G10Favelas et Unibes pendant la pandémie (2020-2021)."
      text2021: "Participation à l'exposition 'Le Design pour Tous' au Musée des Arts Décoratifs, Paris. Participation à l'émission d'art et de culture 'Tapetah', TV Cultura, chaîne de tv nationale, Brésil."
      text2022: "Exposition 'Madream', avec Verena Matzen, à la 'Casa do Brasil' à Madrid, Espagne. Exposition 'Arte e Fé' à la Casa Nossa Senhora do Brasil, avec don d'œuvres en faveur des œuvres sociales de l'association."