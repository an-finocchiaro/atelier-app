    verena_bio:
      user: "Usuário: "
      biography: "Biographie"
      text1965: "Verena Matzen est née en août 1965 à Buenos Aires, en Argentine."
      text1972: "La famille Matzen déménage au Brésil et s'installe à São Paulo."
      text1987: "Etudes d'Arts Plastiques à la Faculdade Santa Marcelina, à São Paulo. Exposition collective au 'Salão da Cor' et 'Salão Aquarelado' à la Faculdade Santa Marcelina, São Paulo."
      text1988: "Cours d'histoire de l'art au Musée d'art de São Paulo - MASP - avec le professeur Gilson Pedro. Voyagez à travers les musées d'Europe. Cours de sculpture professionnelle à l'École des Arts Décoratifs de Paris. Cours professionnel d'Histoire de l'Art au Musée du Louvre à Paris."
      text1989: "Cours professionnel pour GLASS WORKS, ADAC, Paris. Inauguration de l'Atelier Cité, avec Isabelle et Émile Tuchband."
      text1991: "Exposition collective à Antiquarius, à São Paulo. Exposition collective au Bunkyo Salon of Contemporary Art Brazil-Japan, à São Paulo."
      text1992: "Exposition collective à la Galeria DECO de São Paulo."
      text1993: "Exposition à Espaço Design au magasin Tok&Stok, São Paulo. Exposition collective à la Galeria Interne, Rio de Janeiro. Exposition à Sala Carlota Dell'Acqua, à Campinas - SP."
      text1994: "Exposition à la Galeria Hum à Rio de Janeiro. Exposition collective au Monte Líbano Club, à São Paulo. Exposition collective pour l'anniversaire de la ville de São Paulo - Panneau de 50m2 à la station de métro Consolação, à São Paulo. Lauréat du Michelangelo Award for Art Painting for Young Talents, São Paulo. Référence dans le catalogue Julio Louzada."
      text1995: "Exposition collective Oito Pintoras, Ovideo, Brésil. Exposition avec Isabelle Tuchband au Musée Banespa, à São Paulo."
      text1996: "Exposition avec Isabelle Tuchband à la Casa do Brasil, à Madrid, Espagne. Réalisation d'un panneau en céramique avec Isabelle Tuchband à la station de métro Santa Cruz - Projet Art in the Metro de la Mairie de São Paulo."
      text1997: "Exposition de portraits 'Eles por Nós' avec Isabelle Tuchband et Patricia Magano, à São Paulo. Exposition au Centre Culturel Gaia de Piracicaba - SP. Exposition collective 'Artistes et Écrivains dans le Monde de la Poste', représentation du Brésil, à Paris. Exposition personnelle 'Orixás' à la Galerie Zygmund Bislansky à Montmartre, Paris."
      text1998: "Participation à l'Exposition Internationale d'Art Contemporain - Artuel, à Beyrouth - Liban, soutien de l'Ambassade du Brésil. Exposition collective 'Le Livre Noir', représentation du Brésil, au Musée de L'Homme à Paris."
      text1999: "Exposition collective 'MMM' au Parque de Exposições Salvador, Bahia."
      text2000: "Exposition 500 ans de découverte EXPO2000, Pavilhão do Brasil, Chambre de commerce Brésil-Allemagne, à Hanovre, Allemagne."
      text2001: "Exposition 'La Genèse', 9 Kunstmeile Prenzlauer Berg, Berlin, Allemagne."
      text2002: "Participation au 10ème Kunstmeile Prenzlauer Berg, à Berlin, Allemagne. Participation au 1er Kunstmeile Wedding/Berlin-Mitte, à Berlin, Allemagne."
      text2003: "Naissance du fils Constantin."
      text2004: "Exposition 'Le désir est un nomade' avec Isabelle Tuchband, à l'hôtel Hilton, à São Paulo."
      text2007: "Naissance de sa fille Luna Paolina."
      text2008: "Exposition collective en l'honneur du poète Khalil Gibran au Monte Líbano Club, à São Paulo. Exposition personnelle à l'Assemblée législative de São Paulo."
      text2009: "Exposition collective au Centre Culturel FIESP, à São Paulo."
      text2010: "Peinture murale à l'hôtel Toriba à Campos do Jordão, SP. Lancement des estampes des séries 'Fleurs' et 'Femmes' par Editora Buriti à la Livraria da Vila, à São Paulo."
      text2011: "Lancement des gravures pour le projet SFK par Editora Buriti à la Livraria da Vila, à São Paulo. Peinture murale dans la chapelle de Fazenda Borba Gato avec Isabelle Tuchband, à Vale do Paraíba, SP. Lancement du livre 'Atelier Cité, Passions Déclarées' à la Livraria da Vila, São Paulo."
      text2012: "Exposition 'Continuar-me', avec Isabelle Tuchband, à la Galerie ProArte, à São Paulo."
      text2014: "Lancement d'emballages spéciaux développés pour la gamme de produits Granado, avec Isabelle Tuchband, au Concepto Firma Casa, São Paulo."
      text2015: "Participation à la Biennale de Venise pour la Collection Benetton, à Venise, Italie."
      text2016: "Lancement du livre 'Verena Matzen, la Cérémonie de Rencontre' au Musée de l'Image et du Son - MIS, São Paulo."
      text2017: "Voyage en Amazonie."
      text2018: "Voyage aux Musées du Mexique avec Isabelle Tuchband."
      text2021: "Création d'œuvres à donner en soutien aux projets sociaux d'Arcah, à São Paulo. Participation à l'émission d'art et de culture 'Tapetah', TV Cultura, São Paulo."
      text2022: "Exposition 'Madream', avec Isabelle Tuchband, à la Casa do Brasil à Madrid, Espagne. Exposition 'Arte e Fé' à la Casa Nossa Senhora do Brasil, avec don d'œuvres en faveur des œuvres sociales de l'association."