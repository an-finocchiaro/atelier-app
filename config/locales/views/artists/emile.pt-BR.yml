      emile_minibio: "Émile Tuchband (1933-2006) nasceu em Paris, filho de Benjamin e Clara Tuchband. Chegou ao Brasil com vinte e três anos, já formado em sua cidade natal, onde cursou a Escola de Belas Artes e a Escola de Arquitetura. Entre suas atividades artísticas na França destaca-se o fato de ter sido auxiliar de Marc Chagall na elaboração do teto da Ópera de Paris. Já no Brasil, radicou-se por longo período na cidade de Taubaté. Ao longo de sua carreira expôs seus trabalhos em diversas mostras. Na França, realizava exposições regulares na Galeria Marcel Bernheim, em Paris, e participava de diversos salões, como Salon de Mai e Peintres Temoins de Leur Temps. No Brasil, realizou diversas exposições individuais, como as sediadas na Fundação Armando Alvares Penteado (SP) em 1962, na Maison de France (RJ) em 1972 e no Radisson Cidade Jardim (SP) em 2005."
      