      verena_minibio: "Verena Matzen est née en 1965 à Buenos Aires, fille de Jorge et Edda Matzen. La famille Matzen a déménagé au Brésil en 1972 et s'est installée à São Paulo, où Verena a ensuite étudié les beaux-arts à la Faculdade Santa Marcelina. En 1988, l'artiste s'installe à Paris où elle étudie à l'École des Arts Décoratifs et au Musée du Louvre. Il a vécu à Berlin pendant deux ans (2000-2002), où il a participé à plusieurs expositions collectives. L'art de Verena Matzen transite entre la construction de scénarios mythiques délicats et détaillés et un langage où les lignes ne contiennent plus les représentations énergétiques du cosmos, des galaxies ou des caramels flottants. Il a participé à plusieurs expositions nationales et internationales et a développé plusieurs projets artistiques, dont une œuvre publique dans le métro de São Paulo. Vit et travaille à São Paulo, Brésil."