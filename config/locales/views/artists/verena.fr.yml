      verena_minibio: "Verena Matzen est née en 1965 à Buenos Aires, fille de Jorge Matzen et Edda Kappuhn. La famille Matzen a déménagé au Brésil en 1972 et s'est installée à São Paulo, où plus tard Verena a fait des études d'art à la Faculdade Santa Marcelina. En 1988, l'artiste s'installe à Paris pour suivre des cours d'art à l'École des Arts Décoratifs et au Musée du Louvre. L'artiste a vécu pendant deux ans à Berlin, où a eu lieu l'exposition individuelle 'La Création du Monde'. Verena a participé à plusieurs expositions nationales et internationales - au Musée de l'Image et du Son à São Paulo, au Musée MAR à Rio de Janeiro, au Musée de L'Homme, au Musée de la Poste et à la Galerie Zygmund Bislansky à Paris, et en plus d'expositions à Madrid et Beyrouth - et a développé plusieurs projets artistiques, dont une œuvre publique à la station de métro Santa Cruz à São Paulo. Son premier livre, 'Verena Matzen, la Cérémonie du Rencontre', a été publié en 2016, lancé lors d'une exposition au Musée MIS à São Paulo. L'art de Verena Matzen transite entre la construction de scénarios mythiques, délicats et minutieux et un universe où les lignes ne peuvent plus retenir les représentations énergétiques du cosmos, des galaxies ou des mondes abstraits. Vit et travaille à São Paulo, Brésil."